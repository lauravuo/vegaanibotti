<header class="w-full">
  <div class=" mx-auto mt-4 flex max-w-screen-3xl flex-none flex-wrap justify-center px-6 text-center text-sm text-secondary">
    {{ if .Site.Menus.footer }}
    <ul class="my-2 flex flex-wrap justify-center">
      {{ range .Site.Menus.footer }}
        <li>
          <a {{ with .Params.rel -}} rel="{{ . }}" {{ end -}} href="{{ .URL }}" class="mx-2">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</header>
