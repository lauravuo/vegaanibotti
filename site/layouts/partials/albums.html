<div class="mx-auto mb-16 mt-8 grid max-w-screen-2xl grid-cols-1 gap-x-6 gap-y-8 px-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  {{ range (.Paginator 50).Pages }}
  <a class="card card-compact group" href="{{ .Params.receipt_url }}" title="{{ .Title }}">
    <figure class="rounded-2xl shadow-sm transition-all duration-300 hover:shadow-lg group-hover:scale-[1.02]" style="background-color: 'transparent'">
      <picture>
        <source srcset="{{ .Params.image }}" type="image/jpeg" />
        <img class="aspect-[3/2] h-auto w-full object-cover" loading="lazy" width="300" height="300" src="{{ .Params.image }}" alt="{{ .Title }}" />
      </picture>
    </figure>
    <div class="card-body">
      {{ $t := time.AsTime .Params.date }}
      <h2 class="card-title text-lg leading-6">{{ $t | time.Format "Mon" }} {{ $t | time.Format ":date_medium" }}: {{ .Title }}</h2>
      <p class="text-base-content/60 mt--1">
        {{ .Params.author }}
      </p>
    </div>
  </a>

  {{ end }}
</div>
