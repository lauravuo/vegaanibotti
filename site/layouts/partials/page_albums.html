<div class="mb-12 mt-9 grid grid-cols-1 gap-x-6 gap-y-9 px-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 3xl:grid-cols-5">
  {{ range (.Paginate (first 50 .RegularPagesRecursive)).Pages }}
  <a href="{{ .Params.receipt_url }}" class="transition-[filter] hover:brightness-90  dark:hover:brightness-110" title="{{ .Title }}">
    <div class="h-100">
      <div class="w-full overflow-hidden rounded-2xl">
        <img class="lazyload aspect-[3/2] w-full" data-src="{{ .Params.image }}" alt="{{ .Title }}" style="object-fit: cover;" />
      </div>
      <div class="p-5">
        <h5 class="mb-2 text-lg font-semibold leading-6">
          {{ .Title }}
        </h5>
      </div>
    </div>
  </a>
  {{ end }}
</div>
