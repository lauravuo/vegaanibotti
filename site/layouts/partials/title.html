{{ if .Title }}
<div class="mx-auto mb-16 mt-8 flex max-w-screen-lg flex-col items-center gap-6 px-6 text-center">
  <h1 class="text-3xl font-bold md:text-4xl">{{ .Title }}</h1>
  {{ if .Params.Description }}
    <p class="text-base-content/60 md:text-lg">{{ .Params.Description }}</p>
  {{ end }}
  <div class=" mx-auto mt-4 flex max-w-screen-3xl flex-none flex-wrap justify-center px-6 text-center text-sm text-secondary">
    {{.Content}}
  </div>
</div>
{{ end }}
